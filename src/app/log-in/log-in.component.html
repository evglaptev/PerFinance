<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<p>
  <label>Name: </label>
  <input type="text" formControlName="name">
</p>
  <p>
    <label>Password: </label>
    <input type="password" formControlName="password">
  </p>
  <button type="submit" [disabled]="!loginForm.valid">Login</button>

</form>
