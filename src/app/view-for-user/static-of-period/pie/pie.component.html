<div>
  <div class="time__period">
<p>Траты c {{currentTimePeriod.from.toDateString()}} по {{currentTimePeriod.to.toDateString()}}</p>
  </div>
<div class="pie" >
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
</div>

<p>Всего: {{sumPrice}}</p>
</div>
