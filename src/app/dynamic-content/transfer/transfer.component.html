
<div class="container-fluid">

<form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
<div class="form-group">

    <label for="to"> Номер счёта получателя: </label>
  <input type="text" class="form-control" id="to" formControlName="to">
</div>
  <div class="form-group">
    <label for="descrip" >Описание: </label>
  <input id="descrip" class="form-control" type="text" formControlName="description">
  </div>
  <div class="form-group">
    <label for="sum">Сумма р.: </label>
  <input type="text" id="sum" class="form-control" formControlName="value">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!transferForm.valid">Отправить!</button>

</form>


<div *ngIf="isOk">
  Перевод выполнен успешно!
</div>

<div *ngIf="isNotOk">
  Перевод не выполнен.
</div>
</div>
